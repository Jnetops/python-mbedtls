[tox]
envlist = py{27,34,35,36,37},py36-doctest

[testenv]
deps =
  pytest
  py{36,37}: pytest-black
  readme_renderer
  -r requirements.txt
passenv =
  LD_LIBRARY_PATH
  DYLD_LIBRARY_PATH
  C_INCLUDE_PATH
commands = {envpython} -m pytest --basetemp={envtmpdir} {posargs}

[testenv:py{36,37}]
commands = {envpython} -m pytest --black --basetemp={envtmpdir} {posargs}

[testenv:doctest]
envdir = {toxworkdir}/py36
commands = {envpython} -m doctest README.rst
